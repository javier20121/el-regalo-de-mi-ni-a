<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Un Regalo para Ti</title>

  <!-- Mapa de Importación: Le dice al navegador cómo encontrar "three" -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <!-- Google Fonts (Poppins) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- Font Awesome (para iconos) -->
  <!-- Usamos el CDN de CSS que es más robusto para desarrollo local -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Tu hoja de estilos -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>¡Hola, mi niña!</h1>
  </main>

  <!-- Este es el lienzo donde se dibujará la animación 3D -->
  <canvas id="canvas"></canvas>
  
  <!-- Contenedor para el reproductor de YouTube -->
  <div id="player"></div>

  <!-- Tu script de JavaScript -->
  <script type="module" src="script.js"></script>

  <!-- API de YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <!-- Lógica del reproductor de YouTube en un script separado y no-módulo -->
  <script>
    let player;

    function startPlayback() {
      console.log("Click detectado. Intentando reproducir...");
      if (player && typeof player.playVideo === 'function') {
        if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
          player.playVideo();
        }
      }
    }

    function onPlayerReady(event) {
      console.log("YouTube Player está listo. Añadiendo listener de click.");
      event.target.setVolume(40);
      window.addEventListener('click', startPlayback);
    }

    // La API de YouTube llama a esta función global
    function onYouTubeIframeAPIReady() {
      console.log("API de YouTube cargada. Creando reproductor.");
      player = new YT.Player('player', {
        height: '0', width: '0', videoId: '7as_BTOh-Lg',
        playerVars: { autoplay: 0, loop: 1, playlist: '7as_BTOh-Lg', controls: 0, modestbranding: 1 },
        events: { 'onReady': onPlayerReady }
      });
    }
  </script>
</body>
</html>
